<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LifeOS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1a1c2c, var(--bg-dark));
        }

        .auth-card {
            max-width: 500px;
            width: 90%;
            padding: 3rem;
            margin: 2rem 0;
        }

        .form-floating>.form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            color: white;
            padding-left: 0;
        }

        .form-floating>.form-control:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }

        .form-floating>label {
            padding-left: 0;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="auth-card glass-card animate-fade-in">
        <div class="text-center mb-5">
            <h2 class="fw-bold"><span class="text-primary">Life</span>OS</h2>
            <p class="text-muted">Create your digital legacy</p>
        </div>

        <form id="signupForm">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                        <label for="firstName">First Name</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <label for="emailInput">Email address</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                <label for="passwordInput">Password</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label small text-muted" for="terms">
                    I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> and <a
                        href="#" class="text-primary text-decoration-none">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mb-4">Create Account</button>

            <div class="text-center">
                <p class="text-muted small">Already have an account? <a href="login.html"
                        class="text-primary text-decoration-none">Sign in</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // Theme sync
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
