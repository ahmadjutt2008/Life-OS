<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LifeOS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1a1c2c, var(--bg-dark));
        }

        .auth-card {
            max-width: 450px;
            width: 90%;
            padding: 3rem;
        }

        .form-floating>.form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            color: white;
            padding-left: 0;
        }

        .form-floating>.form-control:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }

        .form-floating>label {
            padding-left: 0;
            color: var(--text-muted);
        }

        .social-login .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s ease;
        }

        .social-login .btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="auth-card glass-card animate-fade-in">
        <div class="text-center mb-5">
            <h2 class="fw-bold"><span class="text-primary">Life</span>OS</h2>
            <p class="text-muted">Enter your digital command center</p>
        </div>

        <form id="loginForm">
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <label for="emailInput">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                <label for="passwordInput">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                </div>
                <a href="forgot-password.html" class="small text-primary text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mb-4">Sign In</button>

            <div class="text-center">
                <p class="text-muted small mb-4">Or continue with</p>
                <div class="social-login d-flex justify-content-center gap-3 mb-4">
                    <button type="button" class="btn"><i class="fa-brands fa-google"></i></button>
                    <button type="button" class="btn"><i class="fa-brands fa-apple"></i></button>
                    <button type="button" class="btn"><i class="fa-brands fa-github"></i></button>
                </div>
                <p class="text-muted small">Don't have an account? <a href="signup.html"
                        class="text-primary text-decoration-none">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, handle login logic
            window.location.href = '../../index.html';
        });

        // Theme sync
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
