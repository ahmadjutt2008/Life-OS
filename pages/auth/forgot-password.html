<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LifeOS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at bottom right, #1a1c2c, var(--bg-dark));
        }

        .auth-card {
            max-width: 450px;
            width: 90%;
            padding: 3rem;
        }

        .form-floating>.form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            color: white;
            padding-left: 0;
        }

        .form-floating>.form-control:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }

        .form-floating>label {
            padding-left: 0;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="auth-card glass-card animate-fade-in text-center">
        <div class="mb-5">
            <h2 class="fw-bold"><span class="text-primary">Life</span>OS</h2>
            <p class="text-muted">Password Recovery</p>
        </div>

        <div id="forgotStep">
            <p class="text-muted small mb-4">Enter your email address and we'll send you instructions to reset your
                password.</p>
            <form id="forgotForm">
                <div class="form-floating mb-4 text-start">
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    <label for="emailInput">Email address</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 mb-4">Send Reset Link</button>
            </form>
        </div>

        <div id="successStep" class="d-none">
            <div class="mb-4">
                <i class="fa-solid fa-circle-check text-success fs-1"></i>
            </div>
            <h4 class="mb-3">Check Your Email</h4>
            <p class="text-muted small mb-4">We've sent a password reset link to <span id="displayEmail"
                    class="text-white"></span>.</p>
            <button class="btn btn-outline-primary w-100 py-3" onclick="location.href='login.html'">Back to
                Login</button>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted small">Remember your password? <a href="login.html"
                    class="text-primary text-decoration-none">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            document.getElementById('forgotStep').classList.add('d-none');
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('successStep').classList.remove('d-none');
        });

        // Theme sync
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
